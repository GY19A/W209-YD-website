<!DOCTYPE html>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap');
      body, html {
          margin: 0;
          padding: 0;
          width: 1200px;
          height: 100%;
          overflow: hidden;
      }
      #vis.vega-embed{
          width: 1200px !important;
          margin: 0 !important;
          padding: 0 !important;
      }
      #vis.vega-embed canvas {
          width: 1200px !important;
      }
      .vega-bindings {
          display: flex;
          flex-direction: row;
          justify-content: flex-start;
          align-items: center;
          gap: 2rem;
          padding: 1rem;
          background: linear-gradient(45deg, #1a1a3d, #2a2a4d);
          border-radius: 0px 0px 10px 10px;
          margin-top: -4px;
      }
      .vega-embed.has-actions {
          padding-right: 0px !important;
      }
      #vis.vega-embed details, #vis.vega-embed details summary {
            position: relative;
            left: -20px;
            top: 5px;
      }
      .vega-bind {
          display: flex;
          align-items: center;
          gap: 1rem;
      }
      
      .vega-bind-name {
          color: #FFD700;
          font-family: 'Orbitron', sans-serif;
          font-size: 15px;
          text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
          padding-right: 5px;
      }
      
      .vega-bind select {
          background-color: #2a2a4d;
          color: #EAEAEA;
          border: 1px solid #9370DB;
          border-radius: 5px;
          font-family: 'Orbitron', sans-serif;
          font-size: 14px; 
          cursor: pointer;
          transition: all 0.3s ease;
      }
      
      .vega-bind select:hover {
          background-color: #3a3a5d;
          border-color: #FFD700;
          box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      }
      
      .vega-bind select:focus {
          outline: none;
          border-color: #FFD700;
          box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      }
      .chart-wrapper{
        width: 1200px !important;
      }
      .marks{
        width: 1200px !important;
        border-radius: 10px 10px 0px 0px !important;
      }
    </style>
